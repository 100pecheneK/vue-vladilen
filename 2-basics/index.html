<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charet='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <title>Vue</title>
  <link rel='stylesheet' href='theme.css' />
</head>

<body>
  <div class='container pt-5' id='app'>
    <h1 v-if="isEggShown" class="text-white">{{egg}}</h1>
    <div v-else class='card'>
      <div class="head">
        <h1 :style="{color: titleColor}">{{title}}</h1>
        <!-- Home work -->
        <p class="delete-all" @click='onClearAll' v-if="isDeletePardon">{{!deleteInterval ? 'Explose all' : 'Pardon'}}</p>
      </div>
      <div class='form-control'>
        <input type='text' :placeholder='inputPlaceholder' v-model="inputValue" @keypress.enter='onNoteAdd'>
      </div>
      <button class='btn' @click='onNoteAdd'>Add</button>
      <p v-if="notes.length === 0">There's nothing here</p>
      <ul class='list' v-else>
        <li class='list-item' v-for='(note, index) in notes' :class='note.length > 10 && "long"'>
          <span :class="{'long':  note.length > 10}">{{note.toUpperCase()}}</span>
          <button @click="onDeleteNote(index, $event)" :class="['btn', {'long' : note.length > 10}]">Delete</button>
        </li>
        <hr>
        <li>Total amount: {{ totalNotesAmount }}</li>
        <li>Total amount x2: {{ totalNotesAmountX2 }}</li>
      </ul>
    </div>
  </div>
  <script src='https://unpkg.com/vue@next'></script>
  <script src='app.js'></script>
</body>

</html>

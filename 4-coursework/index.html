<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Основы Vue</title>
  <link rel="stylesheet" href="theme.css" />
</head>

<body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js | {{steps[activeStep].title}}</h1>

      <div class="steps">
        <div class="steps-content">
          {{steps[activeStep].text}}
        </div>
        <ul class="steps-list">
          <li v-for="(step, index) in steps" class="steps-item"
            :class="{'done': activeIndex > index, 'active': activeIndex === index }">
            <span @click="setActive(index)">{{index+1}}</span> Шаг {{index+1}}
          </li>
        </ul>
        <div v-if="finish">
          <button class="btn" @click="reset">Начать заново</button>
        </div>
        <div v-else>
          <button class="btn" :disabled="prevDisabled" @click="prev">Назад</button>
          <button class="btn primary" @click="nextOrFinish">{{activeStep === steps.length - 2? 'На финиш' : 'Вперед'}}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
</body>

</html>
